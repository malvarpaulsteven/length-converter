<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3312ebb1ff.js" crossorigin="anonymous"></script>

  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-md-6 mx-auto">
                <div class="card-body d-flex-lg flex-column align-items-center">
                    <h1 class="mb-5 text-center text-success fw-bold">
                        <i class="fa-solid fa-arrows-spin"></i>
                        Converter
                    </h1>
                    <div class="d-flex gap-4 ">
                        <input class="text-light form-control form-control-lg bg-success" type="number" placeholder="Input" id="input">
                        <input class="text-light form-control form-control-lg bg-success" type="number" placeholder="Result" id="result">
                    </div>
                    <div class="d-flex gap-4 pb-4">
                        <select class="form-select" id="inputType" size="10">
                            <option value="km">Kilometer</option>
                            <option value="m">Meter</option>
                            <option value="cm">Centimeter</option>
                            <option value="mm">Millimeter</option>
                            <option value="micron">Micrometer</option>
                            <option value="nano">Nanometer</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in">Inch</option>
                        </select>
                        <select class="form-select" id="resultType" size="10">
                            <option value="km">Kilometer</option>
                            <option value="m">Meter</option>
                            <option value="cm">Centimeter</option>
                            <option value="mm">Millimeter</option>
                            <option value="micron">Micrometer</option>
                            <option value="nano">Nanometer</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in">Inch</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
