<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/3312ebb1ff.js" crossorigin="anonymous"></script>

  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="mt-5 pt-5">
            <div class="col-md-6 mx-auto">
                <div class="d-flex justify-content-center">
                    <img  src="https://i.gifer.com/5Q0v.gif" width="20%">
                </div>  
                <div class="card-body d-flex-lg flex-column align-items-center">
                    <div class="lead waviy text-center text-info fw-bold">
                        <span style="--i:1">C</span>
                        <span style="--i:2">O</span>
                        <span style="--i:3">N</span>
                        <span style="--i:4">V</span>
                        <span style="--i:5">E</span>
                        <span style="--i:6">R</span>
                        <span style="--i:7">T</span>
                        <span style="--i:8">E</span>
                        <span style="--i:9">R</span>
                        <span style="--i:10">.</span>
                       </div>
                    <hr class="text-light">
                    <span class="lead text-white fs-6">From</span>
                    <div class="d-flex gap-2 mb-4">
                        <input class="text-light form-control form-control bg-primary" type="number" placeholder="Input" id="input">
                        <select class="form-select bg-primary text-light" id="inputType">
                            <option selected value="km">Kilometer</option>
                            <option value="m">Meter</option>
                            <option value="cm">Centimeter</option>
                            <option value="mm">Millimeter</option>
                            <option value="micron">Micrometer</option>
                            <option value="nano">Nanometer</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in">Inch</option>
                        </select>
                    </div>
                    <span class="lead text-white fs-6">To</span>
                    <div class="d-flex gap-2">
                        <input class="text-light form-control form-control bg-danger" type="number" placeholder="Result" id="result">
                        <select class="form-select bg-danger text-light" id="resultType">
                            <option selected value="km">Kilometer</option>
                            <option value="m">Meter</option>
                            <option value="cm">Centimeter</option>
                            <option value="mm">Millimeter</option>
                            <option value="micron">Micrometer</option>
                            <option value="nano">Nanometer</option>
                            <option value="mile">Mile</option>
                            <option value="yard">Yard</option>
                            <option value="ft">Foot</option>
                            <option value="in">Inch</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
